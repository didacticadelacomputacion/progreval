<div class="container" id="design-container">
    <h2>Diseño de Actividad</h2>
    <p>Configure los parámetros de la actividad seleccionando las opciones a continuación.</p>

    <form id="design-form">
        <div class="form-section">
            <h3>Conocimientos previos</h3>
            <div id="knowledge-grid-container" class="grid-container">Cargando tabla...</div>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="select-concepto">Concepto</label>
                <select id="select-concepto" name="concepto" disabled>
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="form-group half-width">
                <label for="select-competencia">Nivel de Competencia</label>
                <select id="select-competencia" name="competencia" disabled>
                    <option value="">Seleccione un concepto primero</option>
                </select>
            </div>
        </div>

        <div id="competencia-description"></div>

        <div class="form-group">
            <label for="select-desempeno">Desempeño</label>
            <select id="select-desempeno" name="desempeno" disabled>
                <option value="">Cargando...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="select-publico">Público objetivo</label>
            <select id="select-publico" name="publico" disabled>
                <option value="">Cargando...</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="select-esfuerzo">Esfuerzo de corrección</label>
                <select id="select-esfuerzo" name="esfuerzo" disabled>
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="form-group half-width">
                <label for="select-formato">Formato de actividad</label>
                <select id="select-formato" name="formato" disabled>
                    <option value="">Seleccione un esfuerzo primero</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="btn-submit-design" class="btn-primary">Mostrar ejemplos</button>
            <span id="submit-disabled-note">Seleccione un valor para cada lista</span>
        </div>
        <div id="design-results" style="margin-top: 20px;"></div>
    </form>
</div>
